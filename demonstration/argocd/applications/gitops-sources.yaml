apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-sources
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: gitops-core
  source:
    path: demonstration/gitops
    repoURL: git@github.com:maximeancellin/renovate-meetup.git
    targetRevision: main
    directory:
      recurse: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
