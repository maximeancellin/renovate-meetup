apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-production
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: gitops-core
  source:
    path: demonstration/gitops/environments
    repoURL: git@github.com:maximeancellin/renovate-meetup.git
    targetRevision: main
    helm:
      valueFiles:
        - production.yaml

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
